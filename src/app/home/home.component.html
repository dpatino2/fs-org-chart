<div *ngIf="!orgNodes">Loading User Data...</div>

<div *ngIf="orgNodes">
  
<h1>Org Codes</h1>
  <table class='table table-striped'>
    <tr><th>Code</th><th>Description</th><th>Level</th></tr>
    <tr *ngFor="let org of orgNodes">
      <td>{{ org.code }}</td>
      <td>{{ org.description }}</td>
      <td>{{ org.level }}</td>
    </tr>
  </table>
</div>
